<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='private.css') }}">
</head>
<body>
    <div id="private-chat-container">
        <div id="private-chat-header">
            <span id="back-to-main-chat">返回</span>
            <h3 id="private-chat-title">私聊</h3>
        </div>
        
        <div id="private-chat-box">
            <div id="private-chat-history"></div>
        </div>
        
        <form id="private-message-form">
            <input type="text" id="private-message-input" placeholder="输入私聊消息...">
            <input type="file" id="private-file-input" disabled>
            <label for="private-file-input" id="private-file-label" disabled>选择文件</label>
            <button type="submit" id="private-send-button">发送</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='private.js') }}"></script>
</body>
</html>
